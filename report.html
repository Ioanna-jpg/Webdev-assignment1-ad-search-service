        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <header id="header">
        <h1 class="logo"><a href="index.html">ArtQuest</a></h1>

        <nav class="menu-options" id="menu-options">
            <ul >
                <li><a href="categories.html">Art Categories</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="report.html">Contact</a></li>
                <li><a href="registration.html"> Sign Up</a></li>
            </ul>
        </nav>
    </header>
   
    <main>
        <div class="form-container">
            <h2 class="form-title">Problem Report Form</h2>
            <p>Please don't hesitate to fill the form if you encounter any issues with our products!</p>
            <form id="userRegistrationForm" action="submit-registration.php" method="post">
                <!-- Personal Details Section -->
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="Name" required><br>

                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="Surname" required><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Email" required><br>

                    <label for="tel">Telephone:</label>
                    <input type="tel" id="tel" name="Telephone" required><br>

                    <label for="adcode">Ad code:</label>
                    <input type="text" id="adcode" name="AdCode" required><br>

                    <label for="desc">Problem Description:</label>
                    <textarea id="desc" name="Description" rows="4" required></textarea><br>

                    <!-- Submission Button -->
                    <button type="submit">Register</button>
                </fieldset>
            
            </form>    
        </div>
        
    </main>

    <footer class="contact-info" id="footer">
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://twitter.com/">Twitter</a>

    </footer>
