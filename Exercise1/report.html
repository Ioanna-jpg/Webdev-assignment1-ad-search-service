    <header id="header">

    <main>
        <h2>Problem Report Form</h2>
        <p>Please don't hesitate to fill the form if you encounter any issues with our product!</p>
            <form action="#" class="contact-form">

                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required><br>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="Surname" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required><br>

                <label for="tel">Telephone:</label>
                <input type="tel" id="tel" name="Telephone" required><br>

                <label for="adcode">Ad code:</label>
                <input type="text" id="adcode" name="AdCode" required><br>

                <label for="desc">Problem Description:</label>
                <textarea id="desc" name="Description" rows="4" required></textarea><br>

                <button type="submit" class="btn">Submit</button>
            </form>
    </main>

    <footer class="contact-info" id="footer">
